{% extends 'base.html' %}

{% block content %}
<h1>Search Results of {{ query }}</h1>

<div class='container-fluid' style="padding-left: 2%; padding-right: 2%;">
    <div class=row>
        {% for listing in listings %}
        <div class = "col-md-3 col-sm-4">
            <div class="card">
                <img src={{ listing[4] }} alt={{ listing[1] }} style="width:100%">
                <h2>{{ listing[1] }}</h2>
                <p class="price">${{ listing[2] }}</p>
                <p><button>Add to Cart</button></p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% if empty == True %}
<p>No results found</p>
{% endif %}

{% endblock %}
